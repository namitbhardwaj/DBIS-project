   <script>
      function a(){
          $('#login').modal('toggle');
      }
   </script>
   <body>
      <div  >
         <!-- Modal -->
         <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                  <div class="modal-header text-center">
                     <h4 class="modal-title w-100 " style =" font-size: 40px;">Login</h4>
                     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body ">
                     <div class="input-group pt-2">
                        <input class="form-control mr-sm-2" type="search" placeholder="User id" style =" font-size: 35px;"aria-label="Search">
                        </span>
                     </div>
                     <div class="input-group pt-5">
                        <input class="form-control mr-sm-2" type="search" placeholder="Password" style =" font-size: 35px;"aria-label="Search">
                        </span>
                     </div>
                     <span class="pt-4 text-right" style =" font-size: 25px;">
                        <p> Not a member?
                           <a data-toggle="modal" href="#" onclick="a()"data-target="#signup">Register here</a>
                        </p>

                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                     <button class="btn btn-default"><span style =" font-size: 30px;">Login</span></button>
                  </div>
               </div>
            </div>
         </div>
         <div class="modal fade" id="signup" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
               <div class="modal-content">
                  <div class="modal-header text-center">
                     <h4 class="modal-title w-100 " style =" font-size: 40px;">Sign up</h4>

                     <span aria-hidden="true">&times;</span>
                     </button>
                  </div>
                  <div class="modal-body ">
                     <div class="input-group pt-2">
                        <input class="form-control mr-sm-2" type="search" placeholder="User id" style =" font-size: 35px;"aria-label="Search">
                        </span>
                     </div>
                     <div class="input-group pt-5">
                        <input class="form-control mr-sm-2" type="search" placeholder="Password" style =" font-size: 35px;"aria-label="Search">
                        </span>
                     </div>
                     <div class="input-group pt-5">
                        <input class="form-control mr-sm-2" type="search" placeholder="Reenter Password" style =" font-size: 35px;"aria-label="Search">
                        </span>
                     </div>
                  </div>
                  <div class="modal-footer d-flex justify-content-center">
                     <button class="btn btn-default"><span style =" font-size: 30px;">Register</span></button>

            </div>

         <nav class="navbar navbar-expand-lg fixed-top navbar-light  " style=" background-color: black">
